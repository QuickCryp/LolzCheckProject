{% extends 'base/base.html' %}

{% block content %}
<div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Registration</h1>
        </div>

        <div class="modal-body p-5 pt-0">
          <form method="post" action="{% url 'auth:registration' %}">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="{{ form.username }}">
              <label for="{{ form.username }}">Login</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="{{ form.password1 }}">
              <label for="{{ form.password1 }}">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="{{ form.password2 }}">
                <label for="{{ form.password2 }}">Confirm password</label>
              </div>
            <button class="w-100 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
            <small class="text-body-secondary">Already have an account? <a href="{% url 'auth:login' %}">Login</a></small>
            <hr class="">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
